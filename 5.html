<!DOCTYPE html>
<html lang="en">

<body>
    <h2>Redeclaring a variable using var</h2>
    <p id="demo"></p>
  <script>
    
      var x =10;
      //here x is 10;
      {
          var x =25;
          //here x is 25;

      }
      //here x is 10;
      document.getElementById("demo").innerHTML=x;
      
  </script>  
</body>
</html>
